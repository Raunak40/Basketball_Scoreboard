<!DOCTYPE html>
<html>

<head>
    <title>Basketball Score Card</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="big">

        <div class="title-home"> AWAY</div>
        <div class="title-guest">GUEST</div>
        <div class="homeScore">
           <p id="home-el">0</p>
        </div>
        <div class="guestScore" id="guest-el">
           <p id="guest-el">0</p>
        </div>
        <div class="increment">
            <div class="increaseBy1">
                <button id="increase-btn" type="button" onclick="increment1()">+1</button>
            </div>
            <div class="increaseBy2">
                <button id="increase-btn" type="button" onclick="increment2()">+2</button>
            </div>
            <div class="increaseBy3">
                <button id="increase-btn" type="button" onclick="increment3()">+3</button>
            </div>
        </div>
        <div class="increment">
            <div class="increaseBy1">
                <button type="button" id="increase-btn" onclick="increament1()">+1</button>
            </div>
            <div class="increaseBy2">
                <button type="button" id="increase-btn" onclick="increament2()">+2</button>
            </div>
            <div class="increaseBy3">
                <button type="button" id="increase-btn" onclick="increament3()">+3</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
